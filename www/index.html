<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>天时 - iMumu的个人博客</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="iMumu的个人博客">
        <meta name="author" content="iMumu&lt;imumu@foxmail.com&gt;">
        <meta name="keywords" content="天时,个人博客,web,html5,javascript,js,css,css3">
        <style>html,body{margin:0;padding:0;min-height:100%}.ts-jumbotron{padding:30px 0;background-color:#2b5797}.ts-jumbotron .ts-logo{display:block;width:80px;height:80px;margin:0 auto}.ts-jumbotron .title,.ts-jumbotron .subtitle{color:#fff;text-align:center}.ts-jumbotron .title{margin:10px auto;font-size:24px;line-height:1}.ts-jumbotron .title span:first-child{margin-right:24px}.ts-jumbotron .subtitle{margin:0;font-size:14px;font-weight:400;line-height:1}.ts-content{width:800px;max-width:100%;margin:0 auto}.ts-card{margin:10px;padding:10px;box-sizing:border-box;box-shadow:0 1px 3px 0 rgba(0,0,0,.2),0 1px 1px 0 rgba(0,0,0,.14),0 2px 1px -1px rgba(0,0,0,.12)}.ts-card .title{margin:0;font-size:20px;line-height:1}.ts-card .meta{margin:10px auto;font-size:14px;line-height:1;color:#777}.ts-card .thumbnail{display:block;margin:0;max-width:100%}.ts-card .desc{margin:7px auto;font-size:14px;line-height:1.5}.ts-card .readmore-btn{margin:0;color:white;background-color:#2b5797;border:none;font-size:14px;width:100px;height:30px;cursor:pointer}@media(min-width:768px){.ts-jumbotron{padding:100px 0}.ts-jumbotron .ts-logo{width:160px;height:160px}.ts-jumbotron .title{margin:30px auto;font-size:60px}.ts-jumbotron .title span:first-child{margin-right:40px}.ts-jumbotron .subtitle{font-size:20px}.ts-card{margin:20px auto;padding:60px 80px}.ts-card .title{font-size:30px}.ts-card .meta{margin:15px auto;font-size:20px}.ts-card .desc{margin:10px auto;font-size:20px}.ts-card .readmore-btn{font-size:20px;width:120px;height:50px}}@media(min-width:640px){.ts-card .thumbnail{width:640px;height:200px}}
        </style>
    </head>
    <body>
        <section class="ts-jumbotron">
            <div style="position:relative; border-radius:100%; background:#fff;" class="ts-logo">
                <div style="position:absolute; border-radius:100%; z-index:1; background:#2d89ef; top:5%; right:5%; width:90%; height:90%;" class="moon"></div>
                <div style="position:absolute; border-radius:100%; z-index:2; background:#fff; top:5%; right:5%; width:75%; height:75%;" class="light"></div>
                <div style="position:absolute; border-radius:100%; z-index:3; background:#ffc40d; top:10%; right:10%; width:65%; height:65%;" class="sun"></div>
            </div>
        </section>
        <section class="ts-content">
            <div class="ts-card">
                <h1 class="title">全新的博客</h1>
                <p class="meta">2015-12-17 21:30</p><img src="http://placehold.it/640x200" class="thumbnail">
                <p class="desc">用gulp构建的静态博客</p>
                <button class="readmore-btn">阅读全文</button>
            </div>
        </section>
    </body>
</html>
